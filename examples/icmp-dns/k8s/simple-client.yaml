---
apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      networkservicemesh.io/app: "simple-client"
  replicas: 1
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "simple-client"
    spec:
      serviceAccount: nsm-acc
      containers:
        - name: alpine
          image: alpine:latest
          command: ["tail", "-f", "/dev/null"]
metadata:
  name: "simple-client"
  annotations:
    ns.networkservicemesh.io: icmp-responder?app=simple-client
