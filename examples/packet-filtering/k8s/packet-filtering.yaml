---
apiVersion: networkservicemesh.io/v1alpha1
kind: NetworkService
metadata:
  name: packet-filtering
spec:
  payload: IP
  matches:
    - match:
      sourceSelector:
        app: packet-filter
      route:
        - destination:
          destinationSelector:
            app: gateway
    - match:
      sourceSelector:
        app: gateway
      route:
        - destination:
          destinationSelector:
            app: server
    - match:
      route:
        - destination:
          destinationSelector:
            app: packet-filter
